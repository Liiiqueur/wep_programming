<!DOCTYPE html>
<html>
<head>
    <title>DRUG</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
        }
        .search-container {
            text-align: center;
            margin: 30px 0;
        }
        .search-container input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            margin-right: 10px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .recent-searches {
            text-align: center;
            margin: 20px auto;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .recent-searches ul {
            list-style-type: none;
            padding: 0;
        }
        .recent-searches li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to 음악 추천 서비스!</h1>
        <div class="search-container">
            <form action="/artist_info" method="get">
                <label for="artist_name" class="sr-only">유사 아티스트 찾기:</label>
                <input type="text" id="artist_name" name="artist_name" placeholder="Enter artist name">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="recent-searches">
            <h2>최근 검색어</h2>
            <ul>
                {% for search in recent_searches %}
                <li>{{ loop.index }}. {{ search.artist_name }} - {{ search.track_name if search.track_name else "N/A" }} ({{ search.timestamp }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
